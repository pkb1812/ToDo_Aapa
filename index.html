<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Todo_List</title>

	<link rel="stylesheet" href="style.css" />
</head>
<body>
	
	<header>
		<h1 style="font-weight: 500; text-decoration: underline; color:antiquewhite">Select any Date to Plan</h1>
		<input type="date" id="date_selector" name="date_selector">
		<button id="go" style="height: 48px; font-size: 28px;">GO</button>
		<!-- On click of Go only make the flag true to show the below one. -->
	</header>
	<main id="all-details" style="display: none;">
		<h1 style="font-weight: 500; text-decoration: underline; color:antiquewhite;margin-bottom: 1rem; padding-left: 1rem;">Task to Add for the Day</h1> 
		<form id="new-task-form" style="padding-left: 1rem;">
			<input 
				type="text" 
				name="new-task-input" 
				id="new-task-input" 
				placeholder="Add a New task !!!" />
			<input 
				type="submit"
				id="new-task-submit" 
				value="Add task" />
		</form>
		<section class="task-list">
			<h2 style="font-weight: 700; text-decoration: underline; color: antiquewhite;">Tasks for the Day</h2>

			<div id="tasks">

				<!-- <div class="task">

							id="new-task"
							readonly>
					</div>
					<div class="actions">
						<button class="edit">Edit</button>
						<button class="delete">Delete</button>
					</div> -->
				</div>

			</div>
		</section>
	</main>

	<script src="main.js"></script>
</body>
</html>
